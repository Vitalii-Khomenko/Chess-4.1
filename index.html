<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#5D4037">
    <meta name="format-detection" content="telephone=no">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="container">
        <h1>Chess Game</h1>
        
        <div class="game-info">
            <div class="status">
                <span id="status">White to move</span>
            </div>
            <div class="game-options">
                <div class="difficulty">
                    <label for="difficulty">AI Difficulty: </label>
                    <select id="difficulty">
                        <option value="1">Level 1</option>
                        <option value="2">Level 2</option>
                        <option value="3">Level 3</option>
                        <option value="4" selected>Level 4</option>
                    </select>
                </div>
                <div class="player-color">
                    <label for="player-color">Play as: </label>
                    <select id="player-color">
                        <option value="white" selected>White</option>
                        <option value="black">Black</option>
                    </select>
                </div>
                <div class="engine-select">
                    <label for="engine-type">Engine: </label>
                    <select id="engine-type">
                        <option value="simple">Simple AI</option>
                        <option value="stockfish">Stockfish</option>
                    </select>
                </div>
                <div class="ai-control">
                    <button id="ai-toggle">AI Off</button>
                </div>
            </div>
        </div>
        
        <div class="game-container">
            <div class="board" id="board"></div>
            
            <div class="controls">
                <button id="new-game">New Game</button>
                <button id="undo-move">Undo Move</button>
                <div class="captured-pieces">
                    <div class="captured white" id="captured-white"></div>
                    <div class="captured black" id="captured-black"></div>
                </div>
                <div class="move-history">
                    <h3>Move History</h3>
                    <div id="moves"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load JavaScript files -->
    <script src="chess.js"></script>
    <script src="stockfish.js"></script>
    <script src="ui.js"></script>
</body>
</html>
